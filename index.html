<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Wyzytówka Karol Czyżewski</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <section class="card__hero">
          <img
            class="card__photo"
            src="img/karol_photo.jpg"
            alt="Zdjęcie Karola Czyżewskiego"
          />
        </section>
        <section class="card__info">
          <h1 class="card__name">Karol Czyżewski</h1>
          <h2 class="card__profession">frontend deweloper</h2>
          <p class="card__description">
            Począktujący
            <b class="card__description--bold"> programista frontend</b>, który
            dzielnie zgłębia tajniki tej sztuki. Pasjonat dobrej książki oraz
            filmu, z zawodu muzyk.
          </p>
          <p class="card__contact">
            W sieci: <b class="card__contact--bold">Facebook</b>,
            <b class="card__contact--bold">GitHub</b>.
          </p>
        </section>
      </article>
    </main>
  </body>
</html>
